name: StaticWebSite
summary: This is an App Configuration deployment using Bicep.
description: Deploys an static web site.
templatePath: staticwebsite.json
parameters:
- id: "staticSites_drse_name"
  name: "staticSites_drse_name"
  description: "Name of the App Config"
  type: "string"
  required: true
- id: "location"
  name: "location"
  description: "Location to deploy the environment resources"
  default: "westus3"
  type: "string"
runner: ARM
